<ul class="list-nostyle">
  <li data-foreach-item="items">
    <span class="line-item weather">
      <img data-bind-src="item.health"></img>
    </span>
    <span class="line-item name" data-bind="item.name">&nbsp;</span>
    <span data-bind="item.status" data-bind-class="item.color | prepend 'line-item status '">&nbsp;</span>
  </li>
</ul>
